<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <span
      class="absolute left-0 right-0 top-32 grid place-items-center text-white"
      id="helpinfo"
      >Click on the center dot and then my projects to take a closer look!</span
    >
    <div
      class="absolute w-screen h-screen bg-black grid place-items-center z-50 text-white"
      id="loadingEl"
    >
      <div class="spinner-container">
        Loading...
        <div class="spinner"></div>
      </div>
    </div>
    <div id="app"></div>
    <div
      class="absolute right-0 bottom-0 w-fit bg-black p-1 rounded-tl text-white"
      id="credits"
    >
      <a href="./credits.html">View 3D Model Credits</a>
    </div>

    <button
      id="controls"
      class="absolute top-0 bottom-0 left-0 right-0 m-auto bg-indigo-800 rounded-full w-10 h-10 bg-opacity-50 border-0"
    ></button>
    <script type="module" src="/src/main.ts"></script>
    <script src="/lib/three.min.js"></script>
    <script src="/DeviceOrientationController.js"></script>
    <script>
      controls = new DeviceOrientationController(camera, renderer.domElement);
      controls.connect();
    </script>
